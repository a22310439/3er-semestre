<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Viajes por el Mundo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <div id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="comoLlegar.html">Cómo Llegar</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="paginasfavoritas.html">Páginas Favoritas</a></li>
            <li><a href="pasatiempos.html">Pasatiempos</a></li>
        </ul>
    </div>
    <form action="index.html" method="post">
        <label for="email">Correo:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="username">Nombre de Usuario:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="fullname">Nombre Completo:</label><br>
        <input type="text" id="fullname" name="fullname"><br>
        <label for="address">Dirección Completa:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="state">Estado:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="country">País:</label><br>
        <input type="text" id="country" name="country"><br>
        <label for="gender">Sexo:</label><br>
        <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select><br>
        <label for="maritalStatus">Estado Civil:</label><br>
        <select id="maritalStatus" name="maritalStatus">
            <option value="single">Soltero/a</option>
            <option value="married">Casado/a</option>
            <option value="divorced">Divorciado/a</option>
        </select><br>
        <label for="hobbies">Gustos o Aficiones:</label><br>
        <textarea id="hobbies" name="hobbies"></textarea><br>
        <button>Registrar</button>
    </form>
    <footer>
        <div class="footer-content">
            <p>Contáctanos: info@viajesincreibles.com</p>
            <p>Síguenos en nuestras redes sociales.</p>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
            <p>&copy; 2024 Viajes Increíbles. Todos los derechos reservados.</p>
        </div>
    </footer>
    
</body>
</html>
